version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: shotspot-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-shotspot_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-shotspot_dev}
      POSTGRES_DB: ${DB_NAME:-shotspot_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/scripts/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backend/src/migrations:/docker-entrypoint-initdb.d/migrations:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-shotspot_user} -d ${DB_NAME:-shotspot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shotspot-network-dev

  # Backend Development Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: shotspot-backend-dev
    restart: unless-stopped
    environment:
      PORT: ${PORT:-3001}
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-shotspot_db}
      DB_USER: ${DB_USER:-shotspot_user}
      DB_PASSWORD: ${DB_PASSWORD:-shotspot_dev}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: debug
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/nodemon.json:/app/nodemon.json:ro
      - backend_node_modules:/app/node_modules
    ports:
      - "3001:3001"
      - "9229:9229"  # Node.js debugger port
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev
    networks:
      - shotspot-network-dev

  # Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: shotspot-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001/api
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev -- --host
    networks:
      - shotspot-network-dev

volumes:
  postgres_data_dev:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  shotspot-network-dev:
    driver: bridge
