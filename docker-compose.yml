version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: shotspot-db
    restart: unless-stopped
    # Security: Run with minimal capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    # Security: Disable privilege escalation
    security_opt:
      - no-new-privileges:true
    # Allow container write access for DB initialization (required for CI/first run)
    # Note: For production hardening, consider volume-specific restrictions
    # read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    environment:
      POSTGRES_USER: ${DB_USER:-shotspot_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-shotspot_db}
      # Security: Disable PostgreSQL logging of connections (may contain sensitive data)
      POSTGRES_INITDB_ARGS: "-E UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backend/src/migrations:/docker-entrypoint-initdb.d/migrations:ro
    # Security: Only expose port to internal network, not host (remove port mapping for production)
    # Uncomment for external database access (development only):
    # ports:
    #   - "127.0.0.1:${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-shotspot_user} -d ${DB_NAME:-shotspot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shotspot-network
    # Security: Resource limits to prevent DoS
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          memory: 256M

  # ShotSpot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Security: Use BuildKit for improved security and caching
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: shotspot-app
    restart: unless-stopped
    # Security: Run with minimal capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    # Security: Disable privilege escalation
    security_opt:
      - no-new-privileges:true
    # Allow container write access for app runtime (required for CI/runtime files)
    # Note: For production hardening, define specific writable paths
    # read_only: true
    tmpfs:
      - /tmp/app:uid=1001,gid=1001,mode=0700
    environment:
      # Server Configuration
      PORT: ${PORT:-3001}
      NODE_ENV: ${NODE_ENV:-production}
      
      # Database Configuration
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-shotspot_db}
      DB_USER: ${DB_USER:-shotspot_user}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-20}
      DB_IDLE_TIMEOUT_MS: ${DB_IDLE_TIMEOUT_MS:-30000}
      
      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # API Configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-combined}
      
      # Error Notifications (Optional)
      ENABLE_ERROR_NOTIFICATIONS: ${ENABLE_ERROR_NOTIFICATIONS:-false}
      ERROR_NOTIFICATION_WEBHOOK: ${ERROR_NOTIFICATION_WEBHOOK:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      TEAMS_WEBHOOK_URL: ${TEAMS_WEBHOOK_URL:-}
    # Security: Bind to localhost only (use nginx for external access)
    ports:
      - "127.0.0.1:${PORT:-3001}:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      # Allow more startup time for DB migrations + cold starts in CI
      start_period: 120s
    networks:
      - shotspot-network
    # Security: Resource limits to prevent DoS
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: shotspot-nginx
    restart: unless-stopped
    # Security: Run with minimal capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    # Security: Disable privilege escalation
    security_opt:
      - no-new-privileges:true
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /var/cache/nginx:uid=101,gid=101
      - /var/run:uid=101,gid=101
      - /tmp:uid=101,gid=101
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - shotspot-network
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          memory: 64M
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
    # Security: Named volume for data persistence

networks:
  shotspot-network:
    driver: bridge
    # Security: Enable network isolation
    internal: false
    driver_opts:
      com.docker.network.bridge.name: shotspot0
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
    # Security: Configure custom subnet to avoid conflicts
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1
