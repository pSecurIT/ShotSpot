version: '3.8'

# This docker-compose file is for local testing of the Docker image
# For production deployment, see DOCKER.md

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: shotspot_user
      POSTGRES_PASSWORD: changeme_local_testing
      POSTGRES_DB: shotspot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/src/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shotspot_user -d shotspot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/psecurit/shotspot:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3001
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: shotspot_db
      DB_USER: shotspot_user
      DB_PASSWORD: changeme_local_testing
      DB_SSL: false
      DB_MAX_CONNECTIONS: 20
      DB_IDLE_TIMEOUT_MS: 30000
      JWT_SECRET: changeme_local_testing_jwt_secret_minimum_32_chars
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      SESSION_SECURE: false
      CORS_ORIGIN: http://localhost:3001
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 100
      LOG_LEVEL: info
      LOG_FORMAT: combined
      ENABLE_ERROR_NOTIFICATIONS: false
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
