name: Test Coverage

permissions:
  contents: read  # Only need to read repository contents for testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Verify Node.js version
      run: node -v && npm -v
    
    - name: Clear npm cache
      run: npm cache clean --force
    
    - name: Install dependencies
      run: |
        cd frontend && npm ci
        cd ../backend && npm ci
    
    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 2
        done
        echo "PostgreSQL is ready!"
    
    - name: Setup test databases
      run: |
        cd backend
        node scripts/setup-parallel-dbs.js
      env:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_NAME: shotspot_test_db
        DB_NAME_CORE_API: shotspot_test_db_core_api
        DB_NAME_GAME_LOGIC: shotspot_test_db_game_logic
    
    - name: Verify database schema
      run: |
        echo "Verifying main test database..."
        psql "postgresql://postgres:postgres@127.0.0.1:5432/shotspot_test_db" -c "\dt public.*"
        echo ""
        echo "Verifying core-api test database..."
        psql "postgresql://postgres:postgres@127.0.0.1:5432/shotspot_test_db_core_api" -c "\dt public.*"
        echo ""
        echo "Verifying game-logic test database..."
        psql "postgresql://postgres:postgres@127.0.0.1:5432/shotspot_test_db_game_logic" -c "\dt public.*"
    
    - name: Run frontend tests with coverage
      run: |
        cd frontend && npm run coverage
    
    - name: Run backend tests with coverage
      run: |
        cd backend && npm run test:coverage -- --runInBand
      env:
        NODE_ENV: test
        # PostgreSQL Connection
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        PGUSER: postgres
        PGPASSWORD: postgres
        PGHOST: 127.0.0.1
        PGPORT: 5432
        PGDATABASE: shotspot_test_db
        # Test Database Configuration
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_NAME: shotspot_test_db
        DB_NAME_CORE_API: shotspot_test_db_core_api
        DB_NAME_GAME_LOGIC: shotspot_test_db_game_logic
        DB_MAX_CONNECTIONS: 5
        DB_IDLE_TIMEOUT_MS: 1000
        # Test Security Configuration
        JWT_SECRET: test_jwt_secret_key_min_32_chars_long_for_testing
        JWT_EXPIRES_IN: 1h
        SESSION_SECRET: test-session-secret
        # Test API Configuration
        PORT: 3999
        CORS_ORIGIN: http://localhost:3001
        RATE_LIMIT_WINDOW_MS: 900000
        RATE_LIMIT_MAX: 100
        # Test Logging
        LOG_LEVEL: error
        LOG_FORMAT: dev
    
    - name: Upload frontend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./frontend/coverage
        flags: frontend
        name: frontend-coverage
    
    - name: Upload backend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./backend/coverage
        flags: backend
        name: backend-coverage