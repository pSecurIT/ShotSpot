name: Mobile CI

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ios:
    name: iOS Build
    runs-on: macos-latest

    defaults:
      run:
        shell: bash

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Node.js setup
      # -------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # -------------------------
      # Xcode setup
      # -------------------------
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Verify runner architecture
        run: uname -m

      # -------------------------
      # Frontend build
      # -------------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # -------------------------
      # Capacitor iOS sync
      # -------------------------
      - name: Sync Capacitor iOS
        working-directory: frontend
        run: |
          if [ -d ios ]; then
            npx cap sync ios
          else
            npx cap add ios
          fi

      # -------------------------
      # Validate SPM setup
      # -------------------------
      - name: Verify SPM project structure
        working-directory: frontend/ios/App
        run: |
          if [ ! -f App.xcodeproj/project.pbxproj ]; then
            echo "::error::App.xcodeproj not found"
            exit 1
          fi
          if [ ! -d CapApp-SPM ]; then
            echo "::error::SPM directory (CapApp-SPM) not found"
            exit 1
          fi
          echo "::notice::SPM setup verified"

      # -------------------------
      # Cache Xcode DerivedData
      # -------------------------
      - name: Cache Xcode DerivedData
        uses: actions/cache@v5
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: deriveddata-${{ runner.os }}-${{ hashFiles('frontend/ios/App/**/*.swift', 'frontend/ios/App/Package.resolved') }}
          restore-keys: |
            deriveddata-${{ runner.os }}-

      # -------------------------
      # Resolve Swift packages
      # -------------------------
      - name: Resolve Swift Package dependencies
        working-directory: frontend/ios/App
        run: |
          xcodebuild \
            -project App.xcodeproj \
            -resolvePackageDependencies

      # -------------------------
      # Xcode validation build
      # -------------------------
      - name: Xcode build (validation)
        working-directory: frontend/ios/App
        run: |
          xcodebuild \
            -project App.xcodeproj \
            -scheme App \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            build \
            CODE_SIGNING_ALLOWED=NO

      # -------------------------
      # SwiftLint results (optional)
      # -------------------------
      - name: Upload SwiftLint results
        uses: actions/upload-artifact@v6
        with:
          name: ios-swiftlint-results
          path: frontend/ios/swiftlint-results.json
          if-no-files-found: warn
          retention-days: 7