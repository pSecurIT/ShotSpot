name: Mobile CI

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ios:
    name: iOS Build
    runs-on: macos-15-arm64

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      # -------------------------
      # Frontend build
      # -------------------------
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # -------------------------
      # Capacitor iOS setup
      # -------------------------
      - name: Sync Capacitor iOS
        working-directory: frontend
        run: |
          if [ -d ios ]; then
            npx cap sync ios
          else
            npx cap add ios
          fi

      # -------------------------
      # CocoaPods cache
      # -------------------------
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            frontend/ios/App/Pods
            ~/.cocoapods
          key: pods-${{ runner.os }}-${{ hashFiles('frontend/ios/App/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      - name: Install iOS Pods
        working-directory: frontend/ios/App
        run: |
          pod repo update
          pod install

      - name: Verify App.xcworkspace
        working-directory: frontend/ios/App
        run: |
          if [ ! -d App.xcworkspace ]; then
            echo "::error::App.xcworkspace not found after pod install"
            exit 1
          fi
          echo "::notice::App.xcworkspace verified"

      # -------------------------
      # Xcode build cache
      # -------------------------
      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: deriveddata-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            deriveddata-${{ runner.os }}-

      # -------------------------
      # Xcode validation build
      # -------------------------
      - name: Xcode build (validation)
        working-directory: frontend/ios/App
        run: |
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            build \
            CODE_SIGNING_ALLOWED=NO

      # -------------------------
      # SwiftLint results (optional)
      # -------------------------
      - name: Upload SwiftLint results
        uses: actions/upload-artifact@v6
        with:
          name: ios-swiftlint-results
          path: frontend/ios/swiftlint-results.json
          if-no-files-found: warn
          retention-days: 7
