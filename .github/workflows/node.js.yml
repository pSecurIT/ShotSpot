name: Node.js CI
permissions:
  contents: read

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    # Set DB env at job level so every step/child process uses the same settings
    env:
      NODE_ENV: test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: 127.0.0.1      # prefer IPv4 loopback
      PGPORT: 5432
      PGDATABASE: shotspot_test_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_NAME: shotspot_test_db
      DB_NAME_CORE_API: shotspot_test_db_core_api
      DB_NAME_GAME_LOGIC: shotspot_test_db_game_logic
      DB_MAX_CONNECTIONS: 5
      DB_IDLE_TIMEOUT_MS: 1000
      JWT_SECRET: test_jwt_secret_key_min_32_chars_long_for_testing
      SESSION_SECRET: test-session-secret

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: shotspot_test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      matrix:
        node-version: [22.x]  # Focus on latest LTS version

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Backend Dependencies
      working-directory: backend
      run: npm ci

    - name: Run Backend Linting
      working-directory: backend
      run: npm run lint

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 2
        done
        echo "PostgreSQL is ready!"

    - name: Setup Test Database
      working-directory: backend
      run: npm run migrate

    - name: Setup Parallel Test Databases
      working-directory: backend
      run: |
        echo "Setting up parallel test databases..."
        node scripts/setup-parallel-dbs.js
        
    - name: Run Backend Tests
      working-directory: backend
      run: |
        echo "Waiting for Postgres to be fully ready..."
        sleep 10
        # Run parallel tests with isolated databases for better performance
        npm run test:parallel

    # Coverage reporting can be added later with Codecov or similar services

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]  # Focus on latest LTS version

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm ci

    - name: Ensure Rollup native binary (CI)
      working-directory: frontend
      run: |
        # Only needed for Linux runners (ubuntu-latest)
        if [ "$(uname -s)" = "Linux" ]; then
          echo "Installing Rollup native package for Linux..."
          npm i --no-save @rollup/rollup-linux-x64-gnu
        fi

    - name: Run Frontend Linting
      working-directory: frontend
      run: npm run lint

    - name: Run Frontend Tests
      working-directory: frontend
      run: npm test -- --coverage

    # Coverage reporting can be added later with Codecov or similar services

    - name: Build Frontend
      working-directory: frontend
      run: npm run build

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Install Backend Dependencies
      working-directory: backend
      run: npm ci

    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm ci

    - name: Run npm audit (Backend)
      working-directory: backend
      run: |
        echo "Running npm audit for backend..."
        npm audit --audit-level=high || true
        echo "Note: Moderate vulnerabilities in validator package (express-validator dependency) are known and tracked"

    - name: Run npm audit (Frontend)
      working-directory: frontend
      run: |
        echo "Running npm audit for frontend..."
        npm audit --audit-level=high
        echo "Frontend security check passed!"

    - name: Check for critical vulnerabilities (Backend)
      working-directory: backend
      run: npm audit --audit-level=critical

    - name: Check for critical vulnerabilities (Frontend)
      working-directory: frontend
      run: npm audit --audit-level=critical

    # Security scanning can be added later with Snyk or other tools

