name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/docker.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Test Docker image
        run: |
          # Create test environment file
          cat > .env.test << EOF
          PORT=3001
          NODE_ENV=production
          DB_HOST=db
          DB_PORT=5432
          DB_NAME=shotspot_test
          DB_USER=shotspot_test
          DB_PASSWORD=test_password_123
          JWT_SECRET=test_jwt_secret_for_ci_only
          CORS_ORIGIN=http://localhost:3000
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX=100
          LOG_LEVEL=info
          EOF

          # Start services with test environment
          docker-compose --env-file .env.test up -d

          # Wait for services to be healthy
          echo "Waiting for services to be healthy..."
          timeout 60 bash -c 'until docker-compose ps | grep -q "healthy"; do sleep 2; done' || {
            echo "Services failed to become healthy"
            docker-compose logs
            exit 1
          }

          # Test health endpoint
          echo "Testing health endpoint..."
          curl -f http://localhost:3001/api/health || {
            echo "Health check failed"
            docker-compose logs app
            exit 1
          }

          # Test database connection
          echo "Testing database connection..."
          docker-compose exec -T db psql -U shotspot_test -d shotspot_test -c "SELECT 1;" || {
            echo "Database connection failed"
            docker-compose logs db
            exit 1
          }

          echo "âœ… All Docker tests passed!"

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
          rm -f .env.test

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Generate image size report
        if: github.event_name != 'pull_request'
        run: |
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" | grep shotspot || true
          echo "## ðŸ“¦ Image Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          docker images --format "{{.Repository}}:{{.Tag}} - {{.Size}}" | grep shotspot | head -1 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  test-docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create test environment file
        run: |
          cat > .env << EOF
          PORT=3001
          NODE_ENV=production
          DB_HOST=db
          DB_PORT=5432
          DB_NAME=shotspot_test
          DB_USER=shotspot_test
          DB_PASSWORD=test_password_123
          JWT_SECRET=test_jwt_secret_for_ci_only
          CORS_ORIGIN=http://localhost:3000
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX=100
          LOG_LEVEL=info
          EOF

      - name: Validate docker-compose.yml
        run: docker-compose config

      - name: Start Docker Compose services
        run: docker-compose up -d

      - name: Wait for services
        run: |
          echo "Waiting for services to be ready..."
          timeout 90 bash -c 'until [ "$(docker inspect -f {{.State.Health.Status}} shotspot-app 2>/dev/null)" == "healthy" ]; do sleep 3; done' || {
            echo "Application failed to become healthy"
            docker-compose logs
            exit 1
          }

      - name: Test application endpoints
        run: |
          # Test health endpoint
          curl -f http://localhost:3001/api/health || exit 1
          
          # Test API is accessible
          curl -f -X OPTIONS http://localhost:3001/api/auth/login || exit 1

      - name: Check logs for errors
        run: |
          docker-compose logs | grep -i error && {
            echo "Errors found in logs"
            exit 1
          } || echo "No errors in logs"

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
          rm -f .env

  scan-vulnerabilities:
    name: Scan for Vulnerabilities
    runs-on: ubuntu-latest
    needs: test-docker-build
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: shotspot:scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: shotspot:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate vulnerability summary
        run: |
          docker run --rm aquasec/trivy:latest image shotspot:scan --severity CRITICAL,HIGH --format json > vuln-report.json
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          CRITICAL=$(cat vuln-report.json | jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length')
          HIGH=$(cat vuln-report.json | jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length')
          echo "- **Critical**: $CRITICAL" >> $GITHUB_STEP_SUMMARY
          echo "- **High**: $HIGH" >> $GITHUB_STEP_SUMMARY
          if [ "$CRITICAL" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Warning**: Critical vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
          fi
