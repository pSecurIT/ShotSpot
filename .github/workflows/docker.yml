name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/docker.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Verify package-lock.json is up to date (backend)
        run: |
          cd backend
          npm --version
          npm install --package-lock-only --include=optional
          if ! git diff --quiet package-lock.json; then
            echo "âŒ backend/package-lock.json is out of sync with package.json" >&2
            echo "Run 'cd backend && npm install --include=optional' and commit the updated package-lock.json" >&2
            git --no-pager diff -- package-lock.json
            exit 1
          fi
          echo "âœ… backend/package-lock.json is in sync"

      - name: Verify package-lock.json is up to date (frontend)
        run: |
          cd frontend
          npm --version
          npm install --package-lock-only --include=optional
          if ! git diff --quiet package-lock.json; then
            echo "âŒ frontend/package-lock.json is out of sync with package.json" >&2
            echo "Run 'cd frontend && npm install --include=optional' and commit the updated package-lock.json" >&2
            git --no-pager diff -- package-lock.json
            exit 1
          fi
          echo "âœ… frontend/package-lock.json is in sync"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .env.docker for CI
        run: |
          # Generate a secure JWT secret (64 hex chars = 32 bytes)
          JWT_SECRET=$(openssl rand -hex 32)
          
          # Validate JWT_SECRET length (must be >= 32 chars)
          if [ ${#JWT_SECRET} -lt 32 ]; then
            echo "âŒ Generated JWT_SECRET is too short (${#JWT_SECRET} chars, minimum 32 required)"
            exit 1
          fi
          
          echo "âœ… Generated JWT_SECRET with ${#JWT_SECRET} characters"
          
          # Create Docker environment file (matches .env.docker.example)
          printf '%s\n' \
            'NODE_ENV=production' \
            'PORT=3001' \
            'DB_HOST=db' \
            'DB_PORT=5432' \
            'DB_NAME=shotspot_test' \
            'DB_USER=shotspot_test' \
            'DB_PASSWORD=test_password_123' \
            "JWT_SECRET=${JWT_SECRET}" \
            'SESSION_SECURE=false' \
            'SESSION_SAME_SITE=lax' \
            'CORS_ORIGIN=http://localhost:3001' \
            'RATE_LIMIT_WINDOW_MS=900000' \
            'RATE_LIMIT_MAX=100' \
            'LOG_LEVEL=info' \
            'VITE_API_URL=/api' \
            > .env.docker
          
          # Verify .env.docker content (diagnostic - redact secret)
          echo "=== .env.docker content (JWT_SECRET redacted) ==="
          grep -v "JWT_SECRET" .env.docker
          echo "JWT_SECRET=<redacted ${#JWT_SECRET} chars>"

      - name: Test Docker image
        run: |
          # Start services with Docker environment
          docker-compose --env-file .env.docker up -d

          # Check for immediate restarts (diagnostic)
          sleep 10
          if docker-compose --env-file .env.docker ps | grep -q "Restarting"; then
            echo "âš ï¸ Container is restarting - dumping logs for diagnosis..."
            docker-compose --env-file .env.docker logs app --tail=200
          fi

          # Wait for services to be healthy (increased timeout for DB init + migrations)
          echo "Waiting for services to be healthy..."
          timeout 300 bash -c '
            # Re-export variables in the subshell
            set -o allexport
            source .env.docker
            set +o allexport
            
            until docker-compose --env-file .env.docker ps | grep -q "healthy"; do
              echo "$(date) - Waiting for healthy containers..."
              docker-compose --env-file .env.docker ps
              
              # Check for restart loop during wait
              if docker-compose --env-file .env.docker ps | grep -q "Restarting"; then
                echo "âš ï¸ Container restarting detected - showing recent logs..."
                docker-compose --env-file .env.docker logs app --tail=50
              fi
              
              sleep 5
            done
          ' || {
            echo "âŒ Services failed to become healthy after 5 minutes"
            echo "==== docker-compose ps ===="
            docker-compose --env-file .env.docker ps
            echo "==== docker-compose logs (app) - last 200 lines ===="
            docker-compose --env-file .env.docker logs app --tail=200 || true
            echo "==== docker-compose logs (db) - last 100 lines ===="
            docker-compose --env-file .env.docker logs db --tail=100 || true
            exit 1
          }

          # Test health endpoint
          echo "Testing health endpoint..."
          curl -f http://localhost:3001/api/health || {
            echo "Health check failed"
            docker-compose --env-file .env.docker logs app
            exit 1
          }

          # Test database connection
          echo "Testing database connection..."
          docker-compose --env-file .env.docker exec -T db psql -U shotspot_test -d shotspot_test -c "SELECT 1;" || {
            echo "Database connection failed"
            docker-compose --env-file .env.docker logs db
            exit 1
          }

          echo "âœ… All Docker tests passed!"

      - name: Cleanup
        if: always()
        run: |
          # Guard docker-compose calls for robust cleanup
          # Only cleanup if .env.docker exists (meaning we got past setup)
          if [ -f .env.docker ]; then
            if command -v docker-compose >/dev/null 2>&1; then
              docker-compose --env-file .env.docker down -v 2>/dev/null || true
            elif docker compose version >/dev/null 2>&1; then
              docker compose --env-file .env.docker down -v 2>/dev/null || true
            fi
            rm -f .env.docker || true
          fi

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Generate image size report
        if: github.event_name != 'pull_request'
        run: |
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" | grep shotspot || true
          echo "## ðŸ“¦ Image Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          docker images --format "{{.Repository}}:{{.Tag}} - {{.Size}}" | grep shotspot | head -1 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  test-docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Create .env.docker for CI
        run: |
          # Generate a secure JWT secret (64 hex chars = 32 bytes)
          JWT_SECRET=$(openssl rand -hex 32)
          
          # Validate JWT_SECRET length (must be >= 32 chars)
          if [ ${#JWT_SECRET} -lt 32 ]; then
            echo "âŒ Generated JWT_SECRET is too short (${#JWT_SECRET} chars, minimum 32 required)"
            exit 1
          fi
          
          echo "âœ… Generated JWT_SECRET with ${#JWT_SECRET} characters"
          
          # Create Docker environment file (matches .env.docker.example)
          printf '%s\n' \
            'NODE_ENV=production' \
            'PORT=3001' \
            'DB_HOST=db' \
            'DB_PORT=5432' \
            'DB_NAME=shotspot_test' \
            'DB_USER=shotspot_test' \
            'DB_PASSWORD=test_password_123' \
            "JWT_SECRET=${JWT_SECRET}" \
            'SESSION_SECURE=false' \
            'SESSION_SAME_SITE=lax' \
            'CORS_ORIGIN=http://localhost:3001' \
            'RATE_LIMIT_WINDOW_MS=900000' \
            'RATE_LIMIT_MAX=100' \
            'LOG_LEVEL=info' \
            'VITE_API_URL=/api' \
            > .env.docker
          
          # Verify .env.docker content (diagnostic - redact secret)
          echo "=== .env.docker content (JWT_SECRET redacted) ==="
          grep -v "JWT_SECRET" .env.docker
          echo "JWT_SECRET=<redacted ${#JWT_SECRET} chars>"

          # Export variables so docker-compose sees them during interpolation
          set -o allexport
          source .env.docker
          set +o allexport

      - name: Validate docker-compose.yml
        run: docker-compose --env-file .env.docker config

      - name: Start Docker Compose services
        run: docker-compose --env-file .env.docker up -d

      - name: Check for immediate container issues
        run: |
          sleep 10
          if docker-compose --env-file .env.docker ps | grep -q "Restarting"; then
            echo "âš ï¸ Container is restarting - dumping logs for diagnosis..."
            docker-compose --env-file .env.docker logs app --tail=200
          fi

      - name: Wait for services
        run: |
          # Source env file for this step
          set -o allexport
          source .env.docker
          set +o allexport
          
          echo "Waiting for services to be ready..."
          timeout 300 bash -c '
            # Re-export variables in the subshell
            set -o allexport
            source .env.docker
            set +o allexport
            
            until [ "$(docker inspect -f {{.State.Health.Status}} shotspot-app 2>/dev/null)" == "healthy" ]; do
              echo "$(date) - Waiting for healthy app container..."
              docker-compose --env-file .env.docker ps
              
              # Check for restart loop during wait
              if docker-compose --env-file .env.docker ps | grep -q "Restarting"; then
                echo "âš ï¸ Container restarting detected - showing recent logs..."
                docker-compose --env-file .env.docker logs app --tail=50
              fi
              
              sleep 5
            done
          ' || {
            echo "âŒ Application failed to become healthy after 5 minutes"
            echo "==== docker-compose ps ===="
            docker-compose --env-file .env.docker ps
            echo "==== docker-compose logs (app) - last 200 lines ===="
            docker-compose --env-file .env.docker logs app --tail=200 || true
            echo "==== docker-compose logs (db) - last 100 lines ===="
            docker-compose --env-file .env.docker logs db --tail=100 || true
            exit 1
          }

      - name: Test application endpoints
        run: |
          # Test health endpoint
          curl -f http://localhost:3001/api/health || exit 1
          
          # Test API is accessible
          curl -f -X OPTIONS http://localhost:3001/api/auth/login || exit 1

      - name: Check logs for errors
        run: |
          docker-compose --env-file .env.docker logs | grep -i error && {
            echo "Errors found in logs"
            exit 1
          } || echo "No errors in logs"

      - name: Cleanup
        if: always()
        run: |
          # Guard docker-compose calls for robust cleanup
          # Only cleanup if .env.docker exists (meaning we got past setup)
          if [ -f .env.docker ]; then
            if command -v docker-compose >/dev/null 2>&1; then
              docker-compose --env-file .env.docker down -v 2>/dev/null || true
            elif docker compose version >/dev/null 2>&1; then
              docker compose --env-file .env.docker down -v 2>/dev/null || true
            fi
            rm -f .env.docker || true
          fi

  scan-vulnerabilities:
    name: Scan for Vulnerabilities
    runs-on: ubuntu-latest
    needs: test-docker-build
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Ensure Docker service is running
        run: |
          echo "Checking Docker daemon status..."
          docker --version
          docker info || {
            echo "âš ï¸ Docker daemon not accessible, attempting to start..."
            sudo systemctl start docker || {
              echo "âŒ Failed to start Docker daemon"
              exit 1
            }
            sleep 5
            docker info || {
              echo "âŒ Docker daemon still not running after start attempt"
              exit 1
            }
          }
          echo "âœ… Docker daemon is running"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: shotspot:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image exists
        run: |
          if ! docker image inspect shotspot:scan > /dev/null 2>&1; then
            echo "âŒ Image shotspot:scan not found"
            docker images
            exit 1
          fi
          echo "âœ… Image shotspot:scan is available for scanning"
          docker images | grep shotspot

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: shotspot:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate vulnerability summary
        if: always()
        run: |
          # Install Trivy if not available
          if ! command -v trivy &> /dev/null; then
            echo "Installing Trivy..."
            wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
            echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
            sudo apt-get update
            sudo apt-get install trivy -y
          fi
          
          # Scan and generate report
          trivy image shotspot:scan --severity CRITICAL,HIGH --format json > vuln-report.json || {
            echo "âš ï¸ Trivy scan failed, but continuing..."
            echo '{"Results":[]}' > vuln-report.json
          }
          
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          CRITICAL=$(cat vuln-report.json | jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' 2>/dev/null || echo "0")
          HIGH=$(cat vuln-report.json | jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' 2>/dev/null || echo "0")
          
          echo "- **Critical**: $CRITICAL" >> $GITHUB_STEP_SUMMARY
          echo "- **High**: $HIGH" >> $GITHUB_STEP_SUMMARY
          
          if [ "$CRITICAL" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Warning**: Critical vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
          fi
