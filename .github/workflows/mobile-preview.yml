name: Mobile Preview Build

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: 'develop'

jobs:
  # Build preview APK for testing
  android-preview:
    name: Android Preview Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'develop' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Update npm
        run: npm install -g npm@latest

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build web app (preview)
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_PREVIEW || 'https://preview.shotspot.com/api' }}
        run: npm run build

      - name: Add Android platform
        working-directory: frontend
        run: npx cap add android

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android

      - name: Build Android Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug

      - name: Rename APK with timestamp
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME=${{ github.event.inputs.branch || 'develop' }}
          mv frontend/android/app/build/outputs/apk/debug/app-debug.apk \
             frontend/android/app/build/outputs/apk/debug/ShotSpot-${BRANCH_NAME}-${TIMESTAMP}.apk

      - name: Upload Preview APK
        uses: actions/upload-artifact@v6
        with:
          name: android-preview-apk
          path: frontend/android/app/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Generate QR Code for Download
        run: |
          APK_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "## ðŸ“± Android Preview Build Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.event.inputs.branch || 'develop' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Download**: [Get APK]($APK_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation Instructions" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the APK from the artifacts section above" >> $GITHUB_STEP_SUMMARY
          echo "2. Enable 'Install from Unknown Sources' on your Android device" >> $GITHUB_STEP_SUMMARY
          echo "3. Transfer APK to your device and install" >> $GITHUB_STEP_SUMMARY

  # Build preview for iOS (TestFlight beta)
  ios-preview:
    name: iOS Preview Build
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'develop' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Update npm
        run: npm install -g npm@latest

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build web app (preview)
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_PREVIEW || 'https://preview.shotspot.com/api' }}
        run: npm run build

      - name: Add iOS platform
        working-directory: frontend
        run: npx cap add ios

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync ios

      - name: Install iOS dependencies
        working-directory: frontend/ios/App
        run: pod install

      - name: Build iOS app (unsigned)
        working-directory: frontend/ios/App
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/App.xcarchive \
            clean build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Upload iOS Build
        uses: actions/upload-artifact@v6
        with:
          name: ios-preview-build
          path: frontend/ios/App/build
          retention-days: 14

      - name: Build Summary
        run: |
          echo "## ðŸ“± iOS Preview Build Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.event.inputs.branch || 'develop' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the build artifacts" >> $GITHUB_STEP_SUMMARY
          echo "2. Open in Xcode" >> $GITHUB_STEP_SUMMARY
          echo "3. Sign with your development certificate" >> $GITHUB_STEP_SUMMARY
          echo "4. Deploy to physical device or TestFlight" >> $GITHUB_STEP_SUMMARY
