name: Build and Push Docker Image

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and push'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: psecurit/shotspot

jobs:
  build-and-push:
    name: Build and Push Multi-Platform Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Generate build summary
        run: |
          echo "## üê≥ Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build ID:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Features:**" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Multi-platform support" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ SBOM included for supply chain security" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Provenance attestation" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Build cache enabled" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull commands:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Latest version" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Specific digest (immutable)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cd release" >> $GITHUB_STEP_SUMMARY
          echo "./deployment.sh deploy" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  test-image:
    name: Test Docker Image
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Test image structure
        run: |
          # Check if image was built correctly
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          
          # Check if exposed port is correct
          EXPOSED_PORT=$(docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} | jq -r '.[0].Config.ExposedPorts | keys[0]')
          if [ "$EXPOSED_PORT" != "3001/tcp" ]; then
            echo "Error: Expected port 3001/tcp, got $EXPOSED_PORT"
            exit 1
          fi
          
          # Check if running as non-root user
          USER=$(docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} | jq -r '.[0].Config.User')
          if [ "$USER" != "nodejs" ]; then
            echo "Error: Expected user 'nodejs', got '$USER'"
            exit 1
          fi
          
          echo "‚úÖ Image structure tests passed"

      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Test image with docker-compose
        run: |
          cd release
          
          # Create test environment
          cat > .env << EOF
          PORT=3001
          NODE_ENV=production
          DB_HOST=db
          DB_PORT=5432
          DB_NAME=shotspot_test
          DB_USER=shotspot_test
          DB_PASSWORD=test_password_123
          JWT_SECRET=test_jwt_secret_for_ci_only
          CORS_ORIGIN=http://localhost:3001
          EOF
          
          # Update compose to use the built image
          sed -i "s|ghcr.io/psecurit/shotspot:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}|g" docker-compose.yml
          
          # Start services
          docker-compose up -d
          
          # Wait for health check
          echo "Waiting for services to be healthy..."
          for i in {1..30}; do
            if docker-compose ps | grep -q "healthy"; then
              echo "‚úÖ Services are healthy"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå Services did not become healthy in time"
              docker-compose logs
              exit 1
            fi
            sleep 2
          done
          
          # Test health endpoint
          sleep 5
          curl -f http://localhost:3001/api/health || {
            echo "‚ùå Health check endpoint failed"
            docker-compose logs app
            exit 1
          }
          
          echo "‚úÖ Image tests passed"
          
          # Cleanup
          docker-compose down -v

      - name: Generate test summary
        if: always()
        run: |
          echo "## Docker Image Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "‚úÖ All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi

  scan-vulnerabilities:
    name: Scan for Vulnerabilities
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate vulnerability summary
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} \
            --severity CRITICAL,HIGH \
            --format json > vuln-report.json || true
          
          echo "## üîí Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f vuln-report.json ]; then
            CRITICAL=$(cat vuln-report.json | jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' || echo "0")
            HIGH=$(cat vuln-report.json | jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' || echo "0")
            
            echo "**Vulnerability Summary:**" >> $GITHUB_STEP_SUMMARY
            echo "- üî¥ Critical: $CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "- üü† High: $HIGH" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$CRITICAL" -gt 0 ]; then
              echo "‚ö†Ô∏è **Action Required**: Critical vulnerabilities detected!" >> $GITHUB_STEP_SUMMARY
              echo "Review findings in the Security tab." >> $GITHUB_STEP_SUMMARY
            else
              echo "‚úÖ No critical vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "Scan completed. Check the Security tab for full details." >> $GITHUB_STEP_SUMMARY
          fi

  create-release-notes:
    name: Create Release Notes
    needs: [build-and-push, test-image, scan-vulnerabilities]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update release notes
        uses: softprops/action-gh-release@v1
        with:
          append_body: true
          body: |
            
            ---
            
            ## üê≥ Docker Image
            
            **Pull command:**
            ```bash
            docker pull ghcr.io/psecurit/shotspot:${{ github.ref_name }}
            ```
            
            **Quick start:**
            ```bash
            cd release
            ./deployment.sh deploy ${{ github.ref_name }}
            ```
            
            **Platforms:** linux/amd64, linux/arm64
            
            **Security:** This image includes SBOM and provenance attestation for supply chain security.
            
            üìñ **Documentation:** [Docker Guide](https://github.com/pSecurIT/ShotSpot/blob/main/DOCKER.md)
