name: Build and Push Docker Image

# This workflow only runs on release/tag events, not on PRs
# Trivy scan warnings during PR reviews are expected and can be ignored
on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and push'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: psecurit/shotspot

jobs:
  build-and-push:
    name: Build and Push Multi-Platform Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
      image_tags: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          # Enable more ARM64 CPU features for better compatibility
          image: tonistiigi/binfmt:latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement network.host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Debug metadata tags
        run: |
          echo "Generated tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "Short SHA (7 chars): ${GITHUB_SHA:0:7}"
          echo "Expected SHA tag format: sha-${GITHUB_SHA:0:7}"
          echo "Image will be pulled by digest: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@<digest>"

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify image was pushed
        run: |
          set -euo pipefail

          echo "Verifying image was pushed successfully..."
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Image digest: ${DIGEST}"
          echo ""

          # Try pull by digest (recommended)
          if [ -n "${DIGEST}" ]; then
            echo "Attempting to pull by digest: $DIGEST"
            if docker pull "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"; then
              echo "‚úÖ Successfully verified image by digest"
              exit 0
            else
              echo "‚ö†Ô∏è Failed to pull by digest; will attempt tag-based fallback"
            fi
          else
            echo "‚ö†Ô∏è No digest available from build outputs"
          fi

          # Fallback: extract sha- tag created by docker/metadata-action
          echo ""
          echo "Available generated tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          SHA_TAG=$(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | grep -Eo 'sha-[0-9a-f]+' | head -n1 || true)

          if [ -n "$SHA_TAG" ]; then
            echo "Attempting to pull tag: $SHA_TAG"
            if docker pull "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHA_TAG}"; then
              echo "‚úÖ Successfully verified image by tag $SHA_TAG"
              exit 0
            else
              echo "‚ö†Ô∏è Failed to pull tag $SHA_TAG"
            fi
          else
            echo "‚ö†Ô∏è No sha- tag found in generated tags"
          fi

          # Final fallback: try shortened GITHUB_SHA (first 7 chars) ‚Äî only if metadata didn't provide sha- tag
          SHORT_SHA=$(echo "${GITHUB_SHA:-${{ github.sha }}}" | cut -c1-7)
          if [ -n "$SHORT_SHA" ]; then
            echo "Attempting to pull short-sha tag: sha-${SHORT_SHA}"
            if docker pull "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}"; then
              echo "‚úÖ Successfully verified image by short tag sha-${SHORT_SHA}"
              exit 0
            else
              echo "‚ö†Ô∏è Failed to pull short-sha tag sha-${SHORT_SHA}"
            fi
          fi

          echo ""
          echo "‚ùå Failed to verify pushed image with any method"
          echo "Available tags: ${{ steps.meta.outputs.tags }}"
          exit 1

      - name: Generate build summary
        run: |
          echo "## üê≥ Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build ID:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Features:**" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Multi-platform support" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ SBOM included for supply chain security" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Provenance attestation" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Build cache enabled" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull commands:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Latest version" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Specific digest (immutable)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cd release" >> $GITHUB_STEP_SUMMARY
          echo "./deployment.sh deploy" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  test-image:
    name: Test Docker Image
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built image
        run: |
          echo "Pulling image by digest (immutable reference)"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Digest: ${{ needs.build-and-push.outputs.image_digest }}"
          echo "Full reference: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }}"
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }} || {
            echo "Failed to pull image by digest"
            exit 1
          }
          echo "Successfully pulled image"

      - name: Test image structure
        run: |
          # Check if image was built correctly
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }}
          
          # Check if exposed port is correct
          EXPOSED_PORT=$(docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }} | jq -r '.[0].Config.ExposedPorts | keys[0]')
          if [ "$EXPOSED_PORT" != "3001/tcp" ]; then
            echo "Error: Expected port 3001/tcp, got $EXPOSED_PORT"
            exit 1
          fi
          
          # Check if running as non-root user
          USER=$(docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }} | jq -r '.[0].Config.User')
          if [ "$USER" != "nodejs" ]; then
            echo "Error: Expected user 'nodejs', got '$USER'"
            exit 1
          fi
          
          echo "‚úÖ Image structure tests passed"

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Test image with docker-compose
        run: |
          cd release
          
          # Pre-pull images in parallel for faster startup
          echo "Pre-pulling Docker images..."
          docker pull postgres:14-alpine &
          POSTGRES_PID=$!
          
          # Wait for pulls to complete
          wait $POSTGRES_PID
          echo "‚úÖ Images pre-pulled"
          
          # Create test environment
          cat > .env << EOF
          PORT=3001
          NODE_ENV=production
          DB_HOST=db
          DB_PORT=5432
          DB_NAME=shotspot_test
          DB_USER=shotspot_test
          DB_PASSWORD=test_password_123
          DB_SSL=false
          DB_MAX_CONNECTIONS=20
          DB_IDLE_TIMEOUT_MS=30000
          JWT_SECRET=test_jwt_secret_for_ci_only_minimum_32_chars_required
          JWT_EXPIRES_IN=1h
          JWT_REFRESH_EXPIRES_IN=7d
          SESSION_SECURE=false
          CORS_ORIGIN=http://localhost:3001
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX=100
          LOG_LEVEL=info
          LOG_FORMAT=combined
          ENABLE_ERROR_NOTIFICATIONS=false
          EOF
          
          # Copy schema file for database initialization
          cp ../backend/src/schema.sql ./init-schema.sql
          
          # Update docker-compose.yml to use env_file and initialize schema
          # This ensures our .env values are actually used and database is initialized
          cat > docker-compose.yml << 'COMPOSE_EOF'
          version: '3.8'
          services:
            db:
              image: postgres:14-alpine
              environment:
                POSTGRES_USER: ${DB_USER}
                POSTGRES_PASSWORD: ${DB_PASSWORD}
                POSTGRES_DB: ${DB_NAME}
              volumes:
                - ./init-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
                interval: 3s
                timeout: 3s
                retries: 10
                start_period: 10s
            app:
              image: PLACEHOLDER_IMAGE
              depends_on:
                db:
                  condition: service_healthy
              env_file:
                - .env
              ports:
                - "3001:3001"
              healthcheck:
                test: ["CMD-SHELL", "wget -q --spider http://localhost:3001/api/health || exit 1"]
                interval: 5s
                timeout: 5s
                retries: 6
                start_period: 30s
          COMPOSE_EOF
          
          # Update compose to use the built image (by digest for immutability)
          sed -i "s|PLACEHOLDER_IMAGE|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }}|g" docker-compose.yml
          
          # Start services
          echo "Starting services with docker-compose..."
          docker-compose up -d
          
          # Show what's running
          echo ""
          echo "Container status immediately after start:"
          docker-compose ps
          
          # Check for immediate container issues and show logs
          echo ""
          echo "Waiting 10 seconds for initial startup..."
          sleep 10
          
          echo ""
          echo "Container status after 15 seconds:"
          docker-compose ps
          
          echo ""
          echo "App container logs:"
          docker-compose logs app --tail=100
          
          if docker-compose ps | grep -q "Restarting"; then
            echo ""
            echo "‚ö†Ô∏è Container is in restart loop - showing full logs..."
            docker-compose logs app --tail=300
            echo ""
            echo "Database logs:"
            docker-compose logs db --tail=100
            exit 1
          fi
          
          # Check if app container exited
          if docker-compose ps app | grep -q "Exit"; then
            echo ""
            echo "‚ùå App container exited unexpectedly"
            docker-compose logs app
            exit 1
          fi
          
          # Wait for health check with optimized timeout
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c '
            until docker-compose ps | grep -q "healthy"; do
              echo "$(date) - Waiting for healthy containers..."
              docker-compose ps
              
              # Check for restart loop during wait
              if docker-compose ps | grep -q "Restarting"; then
                echo "‚ö†Ô∏è Container restarting detected - showing recent logs..."
                docker-compose logs app --tail=50
              fi
              
              sleep 5
            done
          ' || {
            echo "‚ùå Services did not become healthy after 5 minutes"
            echo "==== docker-compose ps ===="
            docker-compose ps
            echo "==== docker-compose logs (app) - last 200 lines ===="
            docker-compose logs app --tail=200 || true
            echo "==== docker-compose logs (db) - last 100 lines ===="
            docker-compose logs db --tail=100 || true
            exit 1
          }
          echo "‚úÖ Services are healthy"
          
          # Test health endpoint
          sleep 5
          curl -f http://localhost:3001/api/health || {
            echo "‚ùå Health check endpoint failed"
            docker-compose logs app
            exit 1
          }
          
          echo "‚úÖ Image tests passed"

      - name: Cleanup test environment
        if: always()
        run: |
          cd release
          # Only cleanup if .env exists (meaning we got past setup)
          if [ -f .env ]; then
            if command -v docker-compose >/dev/null 2>&1; then
              docker-compose down -v 2>/dev/null || true
            elif docker compose version >/dev/null 2>&1; then
              docker compose down -v 2>/dev/null || true
            fi
          fi

      - name: Generate test summary
        if: always()
        run: |
          echo "## Docker Image Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "‚úÖ All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi

  scan-vulnerabilities:
    name: Scan for Vulnerabilities
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built image
        run: |
          echo "Pulling image by digest for vulnerability scan"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Digest: ${{ needs.build-and-push.outputs.image_digest }}"
          echo "Full reference: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }}"
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }} || {
            echo "Failed to pull image for scanning"
            exit 1
          }
          echo "Image pulled successfully for scanning"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate vulnerability summary
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }} \
            --severity CRITICAL,HIGH \
            --format json > vuln-report.json || true
          
          echo "## üîí Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f vuln-report.json ]; then
            CRITICAL=$(cat vuln-report.json | jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' || echo "0")
            HIGH=$(cat vuln-report.json | jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' || echo "0")
            
            echo "**Vulnerability Summary:**" >> $GITHUB_STEP_SUMMARY
            echo "- üî¥ Critical: $CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "- üü† High: $HIGH" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$CRITICAL" -gt 0 ]; then
              echo "‚ö†Ô∏è **Action Required**: Critical vulnerabilities detected!" >> $GITHUB_STEP_SUMMARY
              echo "Review findings in the Security tab." >> $GITHUB_STEP_SUMMARY
            else
              echo "‚úÖ No critical vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "Scan completed. Check the Security tab for full details." >> $GITHUB_STEP_SUMMARY
          fi

  create-release-notes:
    name: Create Release Notes
    needs: [build-and-push, test-image, scan-vulnerabilities]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Update release notes
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |
            
            ---
            
            ## üê≥ Docker Image
            
            **Pull command:**
            ```bash
            docker pull ghcr.io/psecurit/shotspot:${{ github.ref_name }}
            ```
            
            **Quick start:**
            ```bash
            cd release
            ./deployment.sh deploy ${{ github.ref_name }}
            ```
            
            **Platforms:** linux/amd64, linux/arm64
            
            **Security:** This image includes SBOM and provenance attestation for supply chain security.
            
            üìñ **Documentation:** [Docker Guide](https://github.com/pSecurIT/ShotSpot/blob/main/DOCKER.md)
