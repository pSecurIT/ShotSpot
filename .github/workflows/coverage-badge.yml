name: Coverage Badge

permissions:
  contents: write  # Required to commit coverage badge back to repository

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: shotspot_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json
    
    - name: Verify Node.js version
      run: node -v && npm -v
    
    - name: Clear npm cache
      run: npm cache clean --force
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
    
    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 2
        done
        echo "PostgreSQL is ready!"
    
    - name: Run backend tests with coverage
      run: |
        cd backend
        npm run test:coverage -- --runInBand
      env:
        NODE_ENV: test
        # PostgreSQL Connection
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        PGUSER: postgres
        PGPASSWORD: postgres
        PGHOST: 127.0.0.1
        PGPORT: 5432
        PGDATABASE: shotspot_test_db
        # Test Database Configuration
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_NAME: shotspot_test_db
        DB_MAX_CONNECTIONS: 5
        DB_IDLE_TIMEOUT_MS: 1000
        # Test Security Configuration
        JWT_SECRET: test_jwt_secret_key_min_32_chars_long_for_testing
        JWT_EXPIRES_IN: 1h
        SESSION_SECRET: test-session-secret
        # Test API Configuration
        PORT: 3999
        CORS_ORIGIN: http://localhost:3001
        RATE_LIMIT_WINDOW_MS: 900000
        RATE_LIMIT_MAX: 100
        # Test Logging
        LOG_LEVEL: error
        LOG_FORMAT: dev
    
    - name: Run frontend tests with coverage
      run: |
        cd frontend
        npm run coverage
      env:
        NODE_ENV: test
    
    - name: Extract coverage
      id: coverage
      run: |
        COVERAGE=$(node -p "
          const fs = require('fs');
          const coverage = JSON.parse(fs.readFileSync('frontend/coverage/coverage-summary.json', 'utf8'));
          Math.round(coverage.total.statements.pct) + '%'
        ")
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
    
    - name: Create coverage badge
      uses: emibcn/badge-action@v2.0.3
      with:
        label: 'Coverage'
        status: ${{ steps.coverage.outputs.coverage }}
        color: 'green'
        path: 'coverage-badge.svg'
    
    - name: Commit badge
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add coverage-badge.svg
        git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
        git push