name: Coverage Badge

permissions:
  contents: write  # Required to commit coverage badge back to repository

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json
    
    - name: Verify Node.js version
      run: node -v && npm -v
    
    - name: Clear npm cache
      run: npm cache clean --force
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
    
    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 2
        done
        echo "PostgreSQL is ready!"
    
    - name: Setup test databases
      run: |
        cd backend
        node scripts/setup-parallel-dbs.js
      env:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_NAME: shotspot_test_db
        DB_NAME_CORE_API: shotspot_test_db_core_api
        DB_NAME_GAME_LOGIC: shotspot_test_db_game_logic
    
    - name: Verify database schema
      run: |
        echo "Verifying main test database..."
        psql "postgresql://postgres:postgres@127.0.0.1:5432/shotspot_test_db" -c "\dt public.*"
        echo ""
        echo "Verifying core-api test database..."
        psql "postgresql://postgres:postgres@127.0.0.1:5432/shotspot_test_db_core_api" -c "\dt public.*"
        echo ""
        echo "Verifying game-logic test database..."
        psql "postgresql://postgres:postgres@127.0.0.1:5432/shotspot_test_db_game_logic" -c "\dt public.*"
    
    - name: Debug - Count tables
      run: |
        echo "Table counts in each database:"
        echo "Main DB:"
        psql "postgresql://postgres:postgres@127.0.0.1:5432/shotspot_test_db" -c "SELECT count(*) as table_count FROM pg_tables WHERE schemaname = 'public';" || true
        echo "Core API DB:"
        psql "postgresql://postgres:postgres@127.0.0.1:5432/shotspot_test_db_core_api" -c "SELECT count(*) as table_count FROM pg_tables WHERE schemaname = 'public';" || true
        echo "Game Logic DB:"
        psql "postgresql://postgres:postgres@127.0.0.1:5432/shotspot_test_db_game_logic" -c "SELECT count(*) as table_count FROM pg_tables WHERE schemaname = 'public';" || true
    
    - name: Run backend tests with coverage
      run: |
        cd backend
        npm run test:coverage -- --runInBand
      env:
        NODE_ENV: test
        # PostgreSQL Connection
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        PGUSER: postgres
        PGPASSWORD: postgres
        PGHOST: 127.0.0.1
        PGPORT: 5432
        PGDATABASE: shotspot_test_db
        # Test Database Configuration
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_NAME: shotspot_test_db
        DB_NAME_CORE_API: shotspot_test_db_core_api
        DB_NAME_GAME_LOGIC: shotspot_test_db_game_logic
        DB_MAX_CONNECTIONS: 5
        DB_IDLE_TIMEOUT_MS: 1000
        # Test Security Configuration
        JWT_SECRET: test_jwt_secret_key_min_32_chars_long_for_testing
        JWT_EXPIRES_IN: 1h
        SESSION_SECRET: test-session-secret
        # Test API Configuration
        PORT: 3999
        CORS_ORIGIN: http://localhost:3001
        RATE_LIMIT_WINDOW_MS: 900000
        RATE_LIMIT_MAX: 100
        # Test Logging
        LOG_LEVEL: error
        LOG_FORMAT: dev
    
    - name: Run frontend tests with coverage
      run: |
        cd frontend
        npm run coverage
      env:
        NODE_ENV: test
    
    - name: Extract coverage
      id: coverage
      run: |
        set -e
        COVFILE="frontend/coverage/coverage-summary.json"
        if [ -f "$COVFILE" ]; then
          COVERAGE=$(node -p "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('$COVFILE','utf8'));
            Math.round(coverage.total.statements.pct) + '%'
          ")
          echo "Coverage extracted: $COVERAGE"
        else
          echo "::warning::Coverage summary not found at $COVFILE. Setting coverage to 0%."
          COVERAGE="0%"
        fi
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
    
    - name: Create coverage badge
      if: steps.coverage.outputs.coverage != ''
      uses: emibcn/badge-action@v2.0.3
      with:
        label: 'Coverage'
        status: ${{ steps.coverage.outputs.coverage }}
        color: 'green'
        path: 'coverage-badge.svg'
    
    - name: Commit badge
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.coverage.outputs.coverage != ''
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add coverage-badge.svg
        git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
        git push